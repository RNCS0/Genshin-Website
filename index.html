<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Genshin Profile</title>
    <style>
        /* Keep your existing styles */
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 class="profile-title">My Genshin Profile</h1>
        <div id="loading" class="loading">Loading profile data...</div>
        <div id="profile-data" style="display: none;">
            <div class="profile-info">Adventure Rank: <span id="ar-level"></span></div>
            <div class="profile-info">World Level: <span id="world-level"></span></div>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
        <div class="uid">UID: 809344620</div>
    </div>

    <script>
        const GENSHIN_UID = "809344620";
        
        async function fetchProfileData() {
            try {
                // Using a more reliable proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = `https://enka.network/api/uid/${GENSHIN_UID}/`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) throw new Error(`Server returned ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Fetch error:", error);
                throw new Error("Couldn't connect to game servers. Try again later.");
            }
        }
        
        function displayProfile(data) {
            if (data?.playerInfo) {
                document.getElementById('ar-level').textContent = data.playerInfo.level || "N/A";
                document.getElementById('world-level').textContent = data.playerInfo.worldLevel || "N/A";
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile-data').style.display = 'block';
            } else {
                throw new Error("Profile not found. Is your UID correct and profile public?");
            }
        }
        
        async function loadProfile() {
            try {
                const data = await fetchProfileData();
                displayProfile(data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorEl = document.getElementById('error-message');
                errorEl.style.display = 'block';
                errorEl.textContent = error.message;
                
                // Show cached data if available
                if (localStorage.getItem('lastProfile')) {
                    displayProfile(JSON.parse(localStorage.getItem('lastProfile')));
                    errorEl.textContent += " (showing cached data)";
                }
            }
        }
        
        // Load when page opens
        window.addEventListener('DOMContentLoaded', loadProfile);
        
        // Save data to cache when successful
        function displayProfile(data) {
            // ... existing display code ...
            localStorage.setItem('lastProfile', JSON.stringify(data));
        }
    </script>
</body>
</html>
