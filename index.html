<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Genshin Showcase</title>
    <style>
        /* CSS styles from previous example */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        .character-card { background: white; border-radius: 10px; padding: 15px; }
        /* Add other styles from the complete example */
    </style>
</head>
<body>
    <h1>My Genshin Characters</h1>
    <div id="loading">Loading data...</div>
    <div id="characters-container" class="characters-grid"></div>
    <div id="error-message" class="error" style="display: none;"></div>

    <script>
        const GENSHIN_UID = "809344620";
        
        async function loadCharacterData() {
            try {
                const response = await fetch(`https://enka.network/api/uid/${GENSHIN_UID}/`, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                displayData(data);
                
            } catch (error) {
                console.error("Fetch error:", error);
                showError(`Couldn't load data. Make sure your UID is correct and profile is public.`);
            }
        }

        function displayData(data) {
            document.getElementById('loading').style.display = 'none';
            
            if (data.playerInfo) {
            }
            
            if (data.avatarInfoList) {
                const container = document.getElementById('characters-container');
                data.avatarInfoList.forEach(char => {
                    container.innerHTML += createCharacterCard(char);
                });
            }
        }

        function createCharacterCard(character) {
            return `
                <div class="character-card">
                    <img src="https://enka.network/ui/UI_AvatarIcon_${getCharacterCode(character.avatarId)}.png" 
                         alt="${getCharacterName(character.avatarId)}">
                    <div class="character-details">
                        <h3>${getCharacterName(character.avatarId)}</h3>
                        <p>Level ${character.level}</p>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }

        function getCharacterName(avatarId) {
            const characters = {
                10000002: "Kamisato Ayaka",
                10000003: "Jean",
            };
            return characters[avatarId] || `Character ${avatarId}`;
        }

        function getCharacterCode(avatarId) {
            // Map avatar IDs to character codes used in image URLs
            const codes = {
                10000002: "Ayaka",
                10000003: "Jean",
            };
            return codes[avatarId] || "unknown";
        }

        window.addEventListener('DOMContentLoaded', loadCharacterData);
    </script>
</body>
</html>
