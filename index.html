<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Honkai: Star Rail Showcase</title>
    <style>
        :root {
            --bg-color: #0f0f1a;
            --card-color: #1a1a2e;
            --text-color: #e0e0e0;
            --highlight: #3a3a5e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-image: radial-gradient(circle at 75% 30%, #1e1e3a 0%, transparent 50%);
        }
        .profile-header {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--highlight);
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--highlight);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            margin: 0;
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .profile-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .meta-item {
            background-color: #2a2a4a;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .meta-icon {
            width: 18px;
            height: 18px;
        }
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .character-card {
            background-color: var(--card-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--highlight);
        }
        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .character-image-container {
            position: relative;
            height: 240px;
            overflow: hidden;
        }
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .character-card:hover .character-image {
            transform: scale(1.1);
        }
        .character-badge {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid;
        }
        .element-badge {
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
        }
        .path-badge {
            bottom: 15px;
            left: 15px;
            width: 32px;
            height: 32px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .badge-icon {
            width: 22px;
            height: 22px;
        }
        .character-details {
            padding: 20px;
            position: relative;
        }
        .character-name {
            font-weight: 600;
            margin: 0 0 8px 0;
            color: white;
            font-size: 1.3rem;
        }
        .character-stats {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #a0a0a0;
        }
        .eidolon {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            background-color: #3a2a4a;
            color: #d28fff;
            font-weight: 500;
        }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #666;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            white-space: pre-line;
        }
        .section-title {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            color: white;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6bc5ff, #d28fff);
            border-radius: 3px;
        }
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .profile-meta {
                justify-content: center;
            }
            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            .character-image-container {
                height: 200px;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh-button {
            background-color: #3a3a5e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #4a4a6e;
        }
    </style>
</head>
<body>
    <div class="profile-header" id="profile-header" style="display: none;">
        <img class="profile-avatar" id="profile-avatar" src="https://enka.network/ui/hsr/icon/avatar/8001.png" alt="Profile Avatar">
        <div class="profile-info">
            <h1 class="profile-name" id="player-name">Trailblazer</h1>
            <div class="profile-meta">
                <div class="meta-item">
                    <img src="https://enka.network/ui/hsr/icon/property/Level.png" class="meta-icon" alt="Level">
                    <span id="player-level">0</span>
                </div>
                <div class="meta-item">
                    <img src="https://enka.network/ui/hsr/icon/property/UID.png" class="meta-icon" alt="UID">
                    <span id="player-uid">800277338</span>
                </div>
                <div class="meta-item">
                    <img src="https://enka.network/ui/hsr/icon/property/WorldLevel.png" class="meta-icon" alt="World">
                    <span id="world-level">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading" class="loading">
        <div style="margin-bottom: 20px;">Loading Star Rail profile...</div>
        <div style="width: 50px; height: 50px; margin: 0 auto; border: 5px solid #3a3a5e; border-top-color: #6bc5ff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <div id="success-container" style="display: none;">
        <h2 class="section-title">My Showcased Characters</h2>
        <div id="characters-container" class="characters-grid"></div>
        <div style="text-align: center;">
            <button class="refresh-button" onclick="loadProfile()">Refresh Data</button>
            <p style="margin-top: 10px; color: #888; font-size: 0.9rem;">Last updated: <span id="last-updated">Just now</span></p>
        </div>
    </div>

    <script>
        // Configuration
        const HSR_UID = "800277338";
        const API_URL = `https://enka.network/api/hsr/uid/${HSR_UID}/`;
        
        // Element data
        const ELEMENTS = {
            Physical: { icon: "https://enka.network/ui/hsr/element/Physical.png", color: "#dddddd" },
            Fire: { icon: "https://enka.network/ui/hsr/element/Fire.png", color: "#ff6b6b" },
            Ice: { icon: "https://enka.network/ui/hsr/element/Ice.png", color: "#6bc5ff" },
            Lightning: { icon: "https://enka.network/ui/hsr/element/Lightning.png", color: "#d28fff" },
            Wind: { icon: "https://enka.network/ui/hsr/element/Wind.png", color: "#74ffc0" },
            Quantum: { icon: "https://enka.network/ui/hsr/element/Quantum.png", color: "#b28dff" },
            Imaginary: { icon: "https://enka.network/ui/hsr/element/Imaginary.png", color: "#ffd166" }
        };
        
        // Path data
        const PATHS = {
            Destruction: { icon: "https://enka.network/ui/hsr/path/Destruction.png", color: "#ff6b6b" },
            Hunt: { icon: "https://enka.network/ui/hsr/path/Hunt.png", color: "#6bc5ff" },
            Erudition: { icon: "https://enka.network/ui/hsr/path/Erudition.png", color: "#d28fff" },
            Harmony: { icon: "https://enka.network/ui/hsr/path/Harmony.png", color: "#74ffc0" },
            Nihility: { icon: "https://enka.network/ui/hsr/path/Nihility.png", color: "#b28dff" },
            Preservation: { icon: "https://enka.network/ui/hsr/path/Preservation.png", color: "#ffd166" },
            Abundance: { icon: "https://enka.network/ui/hsr/path/Abundance.png", color: "#74d4c0" }
        };
        
        // Character data mapping for your showcased characters
        const CHARACTER_DATA = {
            // Firefly
            1217: { 
                name: "Firefly", 
                element: "Fire", 
                path: "Destruction",
                image: "1217"
            },
            // Tribbie (assuming this is a nickname - you may need to adjust ID)
            1301: { 
                name: "Tribbie", 
                element: "Quantum", 
                path: "Nihility",
                image: "1301"
            },
            // Hyacine
            1205: { 
                name: "Hyacine", 
                element: "Ice", 
                path: "Erudition",
                image: "1205"
            },
            // Cipher
            1105: { 
                name: "Cipher", 
                element: "Imaginary", 
                path: "Harmony",
                image: "1105"
            },
            // Castorice
            1005: { 
                name: "Castorice", 
                element: "Lightning", 
                path: "Abundance",
                image: "1005"
            },
            // Jingliu
            1212: { 
                name: "Jingliu", 
                element: "Ice", 
                path: "Destruction",
                image: "1212"
            },
            // Kafka
            1004: { 
                name: "Kafka", 
                element: "Lightning", 
                path: "Nihility",
                image: "1004"
            },
            // Black Swan
            1206: { 
                name: "Black Swan", 
                element: "Wind", 
                path: "Harmony",
                image: "1206"
            }
        };

        // Main function to load profile data
        async function loadProfile() {
            try {
                showLoading(true);
                hideError();
                hideSuccess();
                
                const response = await fetch(API_URL + `?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status} status`);
                }
                
                const data = await response.json();
                
                if (!data?.detail) {
                    throw new Error(`
                        Profile data format unexpected. Please try again later.
                        If this persists, check if Enka Network's API has changed.
                    `);
                }
                
                // Process the data into our expected format
                const processedData = {
                    playerInfo: {
                        nickname: data.detail.nickname,
                        level: data.detail.level,
                        worldLevel: data.detail.worldLevel,
                        avatar: { id: data.detail.headIcon }
                    },
                    characters: data.detail.showAvatarInfoList || []
                };
                
                displayProfile(processedData.playerInfo);
                displayCharacters(processedData.characters);
                showSuccess();
                showLoading(false);
                updateLastUpdated();
                
            } catch (error) {
                showError(`
                    Error loading profile data:
                    ${error.message}
                    
                    Your profile is public on Enka Network but we encountered an API issue.
                    Possible reasons:
                    1. Temporary API outage
                    2. CORS restrictions (try opening in a different browser)
                    3. API format changed
                    
                    You can verify your profile is working at:
                    https://enka.network/hsr/${HSR_UID}/
                `);
                showLoading(false);
            }
        }
        
        // Display profile info
        function displayProfile(playerInfo) {
            document.getElementById('profile-header').style.display = 'flex';
            
            document.getElementById('player-name').textContent = playerInfo.nickname || "Trailblazer";
            document.getElementById('player-level').textContent = playerInfo.level || "0";
            document.getElementById('world-level').textContent = playerInfo.worldLevel || "0";
            document.getElementById('player-uid').textContent = HSR_UID;
            
            // Set avatar if available
            if (playerInfo.avatar?.id) {
                document.getElementById('profile-avatar').src = 
                    `https://enka.network/ui/hsr/icon/avatar/${playerInfo.avatar.id}.png`;
            }
        }
        
        // Display characters
        function displayCharacters(characters) {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';
            
            // Sort characters to match your specified order
            const showcaseOrder = ["Firefly", "Tribbie", "Hyacine", "Cipher", "Castorice", "Jingliu", "Kafka", "Black Swan"];
            const sortedCharacters = characters.sort((a, b) => {
                const aName = CHARACTER_DATA[a.avatarId]?.name || "";
                const bName = CHARACTER_DATA[b.avatarId]?.name || "";
                return showcaseOrder.indexOf(aName) - showcaseOrder.indexOf(bName);
            });
            
            sortedCharacters.forEach(character => {
                const charData = CHARACTER_DATA[character.avatarId] || { 
                    name: `Character ${character.avatarId}`,
                    element: "Physical",
                    path: "Destruction"
                };
                
                const element = ELEMENTS[charData.element] || ELEMENTS.Physical;
                const path = PATHS[charData.path] || PATHS.Destruction;
                
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <div class="character-image-container">
                        <img class="character-image" 
                             src="https://enka.network/ui/hsr/character/${charData.image || character.avatarId}.png" 
                             alt="${charData.name}"
                             onerror="this.onerror=null;this.src='https://enka.network/ui/unknown.png'">
                        <div class="character-badge element-badge" style="border-color: ${element.color}">
                            <img src="${element.icon}" class="badge-icon" alt="${charData.element}">
                        </div>
                        <div class="character-badge path-badge">
                            <img src="${path.icon}" class="badge-icon" alt="${charData.path}">
                        </div>
                    </div>
                    <div class="character-details">
                        <h3 class="character-name">${charData.name}</h3>
                        <div class="character-stats">
                            <span>Level ${character.level || '0'}</span>
                            <span class="eidolon">E${character.rank || '0'}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleString();
        }
        
        // Show/hide functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'block';
            errorEl.textContent = message;
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showSuccess() {
            document.getElementById('success-container').style.display = 'block';
        }
        
        function hideSuccess() {
            document.getElementById('success-container').style.display = 'none';
        }
        
        // Initial load
        window.addEventListener('DOMContentLoaded', loadProfile);
        
        // Add automatic refresh every 5 minutes
        setInterval(loadProfile, 300000);
    </script>
</body>
</html>
