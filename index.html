<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Honkai: Star Rail Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .character-card {
            background-color: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            border: 1px solid #3a3a5e;
        }
        .character-card:hover {
            transform: translateY(-5px);
        }
        .character-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .character-details {
            padding: 15px;
        }
        .character-name {
            font-weight: bold;
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: white;
        }
        .character-meta {
            display: flex;
            justify-content: space-between;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .element-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .path-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>My Honkai: Star Rail Showcase</h1>
    
    <div id="loading" class="loading">
        Loading showcase data...
    </div>
    
    <div id="error-message" class="error" style="display: none;">
    </div>
    
    <div id="characters-container" class="character-grid">
        <!-- Characters will appear here -->
    </div>

    <script>
        // Configuration
        const HSR_UID = "800277338"; // Your UID
        const API_URL = `https://enka.network/api/hsr/uid/${HSR_UID}/`;
        
        // Element data
        const ELEMENTS = {
            Physical: { icon: "https://enka.network/ui/hsr/element/Physical.png" },
            Fire: { icon: "https://enka.network/ui/hsr/element/Fire.png" },
            Ice: { icon: "https://enka.network/ui/hsr/element/Ice.png" },
            Lightning: { icon: "https://enka.network/ui/hsr/element/Lightning.png" },
            Wind: { icon: "https://enka.network/ui/hsr/element/Wind.png" },
            Quantum: { icon: "https://enka.network/ui/hsr/element/Quantum.png" },
            Imaginary: { icon: "https://enka.network/ui/hsr/element/Imaginary.png" }
        };
        
        // Path data
        const PATHS = {
            Destruction: { icon: "https://enka.network/ui/hsr/path/Destruction.png" },
            Hunt: { icon: "https://enka.network/ui/hsr/path/Hunt.png" },
            Erudition: { icon: "https://enka.network/ui/hsr/path/Erudition.png" },
            Harmony: { icon: "https://enka.network/ui/hsr/path/Harmony.png" },
            Nihility: { icon: "https://enka.network/ui/hsr/path/Nihility.png" },
            Preservation: { icon: "https://enka.network/ui/hsr/path/Preservation.png" },
            Abundance: { icon: "https://enka.network/ui/hsr/path/Abundance.png" }
        };
        
        // Character data mapping
        const CHARACTER_DATA = {
            1217: { name: "Firefly", element: "Fire", path: "Destruction" },
            1301: { name: "Tribbie", element: "Quantum", path: "Nihility" },
            1205: { name: "Hyacine", element: "Ice", path: "Erudition" },
            1105: { name: "Cipher", element: "Imaginary", path: "Harmony" },
            1005: { name: "Castorice", element: "Lightning", path: "Abundance" },
            1212: { name: "Jingliu", element: "Ice", path: "Destruction" },
            1004: { name: "Kafka", element: "Lightning", path: "Nihility" },
            1206: { name: "Black Swan", element: "Wind", path: "Harmony" }
        };

        // Main function to load showcase data
        async function loadShowcase() {
            try {
                // First try direct API call
                let response = await fetch(API_URL);
                
                // If direct call fails (likely CORS), use a proxy
                if (!response.ok) {
                    const proxyUrl = "https://cors-anywhere.herokuapp.com/";
                    response = await fetch(proxyUrl + API_URL, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Please activate CORS proxy first: 
                        Visit https://cors-anywhere.herokuapp.com/corsdemo 
                        and click "Request temporary access", then refresh this page.`);
                    }
                }
                
                const data = await response.json();
                
                if (!data?.detail?.showAvatarInfoList || data.detail.showAvatarInfoList.length === 0) {
                    throw new Error("No characters found. Is your showcase set in-game?");
                }
                
                displayShowcase(data.detail.showAvatarInfoList);
                
            } catch (error) {
                showError(error.message);
                console.error("Error loading showcase:", error);
            }
        }
        
        // Display the showcase characters
        function displayShowcase(characters) {
            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('characters-container');
            
            characters.forEach(character => {
                const charId = character.avatarId;
                const charData = CHARACTER_DATA[charId] || { 
                    name: `Character ${charId}`, 
                    element: "Physical",
                    path: "Destruction"
                };
                
                const element = ELEMENTS[charData.element] || {};
                const path = PATHS[charData.path] || {};
                
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <img class="character-image" 
                         src="https://enka.network/ui/hsr/character/${charId}.png" 
                         alt="${charData.name}"
                         onerror="this.src='https://enka.network/ui/unknown.png'">
                    <div class="character-details">
                        <h3 class="character-name">
                            ${charData.name}
                            ${element.icon ? `<img src="${element.icon}" class="element-icon" alt="${charData.element}">` : ''}
                            ${path.icon ? `<img src="${path.icon}" class="path-icon" alt="${charData.path}">` : ''}
                        </h3>
                        <div class="character-meta">
                            <span>Lv. ${character.level || '?'}</span>
                            <span>E${character.rank || '0'}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'block';
            errorEl.innerHTML = message.replace(/\n/g, '<br>');
        }
        
        // Load data when page opens
        window.addEventListener('DOMContentLoaded', loadShowcase);
    </script>
</body>
</html>
