<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Genshin Impact Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        .profile-title {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .profile-info {
            margin: 15px 0;
            font-size: 18px;
        }
        .loading {
            color: #666;
        }
        .error {
            color: #e74c3c;
        }
        .uid {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 class="profile-title">My Genshin Profile</h1>
        <div id="loading" class="loading">Loading profile data...</div>
        <div id="profile-data" style="display: none;">
            <div class="profile-info">Adventure Rank: <span id="ar-level"></span></div>
            <div class="profile-info">World Level: <span id="world-level"></span></div>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
        <div class="uid">UID: 809344620</div>
    </div>

    <script>
        // Your UID - change if needed
        const GENSHIN_UID = "809344620";
        
        // Using a CORS proxy to avoid issues on GitHub Pages
        async function fetchProfileData() {
            try {
                // Using a public CORS proxy (for demo purposes only)
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://enka.network/api/uid/${GENSHIN_UID}/`;
                
                const response = await fetch(proxyUrl + targetUrl, {
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.error("Error:", error);
                throw error;
            }
        }
        
        // Display the profile data
        function displayProfile(data) {
            document.getElementById('loading').style.display = 'none';
            
            if (data.playerInfo) {
                document.getElementById('ar-level').textContent = data.playerInfo.level || "N/A";
                document.getElementById('world-level').textContent = data.playerInfo.worldLevel || "N/A";
                document.getElementById('profile-data').style.display = 'block';
            } else {
                throw new Error("Profile data not available. Make sure your profile is public in-game.");
            }
        }
        
        // Main function to load and display data
        async function loadProfile() {
            try {
                const profileData = await fetchProfileData();
                displayProfile(profileData);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // Load the profile when page loads
        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
